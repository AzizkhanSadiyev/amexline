<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LoginADS:login </title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div class="page">
            <main>
                <div class="sg_02032022_login">
                    <div class="sg_02032022_body">
                        <div class="sg_02032022_content">
                            <div class="sg_02032022_left">
                                <div class="sg_02032022_inner">
                                    <div class="sg_02032022_bg">
                                        <div class="sg_02032022_logo">
                                            <img src="img/logo.svg" alt="">
                                        </div>
                                        <div class="sg_lg_img">
                                            <img src="img/sg_img.png" alt="">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="sg_02032022_right">
                                <div class="sg_02032022_inner">
                                    <div class="sg_02032022_title">
                                        Daxil olun
                                    </div>
                                    <div class="sg_02032022_links">
                                        <div class="sg_02032022_lk_01">Xoş gəldiniz! Davam etmək üçün daxil olun. </div>
                                    </div>
                                    <div class="sg_02032022_form">
                                        <form action="" method="POST">
                                            <div class="lg_input_02032022 mail_icn_0203">
                                                <input class="lg_inputs_02032022" type="text" name=""
                                                    placeholder="E-mail" autocomplete="email" value="">
                                            </div>
                                            <div class="lg_input_02032022 paswrd_icn_0203">
                                                <input class="lg_inputs_02032022" type="password" name=""
                                                    placeholder="Şifrə" value="">
                                            </div>
                                            <div class="login_submit_02032022">
                                                <button type="submit" class="login-btn_02032022">
                                                    Daxil ol
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </body>

</html>
